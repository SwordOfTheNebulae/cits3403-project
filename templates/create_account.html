{% extends "base.html" %}
{% block title %}Create Account{% endblock %}

{% block extra_head %}
<style>
    .create-account-page {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .banner {
        width: 100%;
        height: auto;
    }
    .create-section {
        display: flex;
        margin-top: 2em;
        background-color: var(--box-background);
        border-radius: 8px;
        padding: 2em;
        max-width: 800px;
        width: 100%;
        justify-content: center;
        align-items: center;
    }
    .create-image {
        flex: 1;
        text-align: center;
    }
    .create-image img {
        width: 200px;
        border-radius: 8px;
    }
    .create-form {
        flex: 1;
        padding-left: 2em;
    }
    .create-form form {
        display: flex;
        flex-direction: column;
    }
    .create-form input[type="text"],
    .create-form input[type="password"],
    .create-form input[type="email"] {
        width: 100%;
        background-color: var(--background);
        color: var(--text);
        border: 1px solid var(--background-accent);
        padding: 0.5em;
        border-radius: 5px;
        margin-top: 0.5em;
        margin-bottom: 1em;
    }
    .create-form button {
        background-color: var(--accent);
        color: var(--text);
        padding: 0.5em 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<main id="content" class="create-account-page">
    <!-- Banner image at the top -->
    <img src="{{ url_for('static', filename='images/create_account_banner.png') }}" alt="Create Account Banner" class="banner" />

    <!-- Create account section containing image and form -->
    <div class="create-section">
        <!-- Left side: placeholder movie image -->
        <div class="create-image">
            <img src="{{ url_for('static', filename='images/placeholder_movie_banner3.png') }}" alt="Create Account Movie Banner" />
        </div>

        <!-- Right side: create account form -->
        <div class="create-form">
            <h4 class="section-header">Create a New Account</h4>
            <form method="post" action="{{ url_for('create_account') }}">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required />

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <button type="submit">Create Account</button>
            </form>
            <p style="margin-top: 1em;">Already have an account? 
                <a href="{{ url_for('login') }}">Login</a>
            </p>
        </div>
    </div>
</main>
{% endblock %}
