<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Create New Review</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<style>
			#rating label {
				margin-right: 0.5em;
			}
		</style>
	</head>
	<body>
		<header id="header">
			<a href="index.html" id="header-branding">
				<img alt="logo" />
				<h3>Sitename</h3>
			</a>
			<ul id="header-buttons">
				<li><a href="#">Films</a></li>
				<li><a href="#">Lists</a></li>
				<li><a href="#">Members</a></li>
				<li><a href="#">My account</a></li>
			</ul>
			<div id="header-right">
				<span id="search">
					<input type="search" id="search-input" /><button id="search-button">
						<img alt="search button" src="images/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
					</button>
				</span>
			</div>
		</header>

		<main id="content">
			<h4 class="section-header">Create New Review</h4>
			<form style="padding: 1em; background-color: var(--box-background); max-width: 600px; margin: auto; border-radius: 8px;">
				<label for="movie-name">Movie name:</label><br />
				<input type="text" id="movie-name" name="movie-name" style="width: 100%; margin-bottom: 1em; padding: 0.5em;" required /><br />

				<label>Rating:</label><br />
				<div id="rating" style="margin-bottom: 1em;">
					<label><input type="radio" name="rating" value="0" required />0⭐</label>
					<label><input type="radio" name="rating" value="0.5" />½⭐</label>
					<label><input type="radio" name="rating" value="1" />1⭐</label>
					<label><input type="radio" name="rating" value="1.5" />1½⭐</label>
					<label><input type="radio" name="rating" value="2" />2⭐</label>
					<label><input type="radio" name="rating" value="2.5" />2½⭐</label>
					<label><input type="radio" name="rating" value="3" />3⭐</label>
					<label><input type="radio" name="rating" value="3.5" />3½⭐</label>
					<label><input type="radio" name="rating" value="4" />4⭐</label>
					<label><input type="radio" name="rating" value="4.5" />4½⭐</label>
					<label><input type="radio" name="rating" value="5" />5⭐</label>
				</div>

				<label for="review-text">Review:</label><br />
				<textarea id="review-text" name="review-text" rows="6" style="width: 100%; margin-bottom: 1em; padding: 0.5em;" required></textarea><br />

				<button type="submit" style="background-color: var(--accent); color: var(--background); border: none; padding: 0.75em 2em; border-radius: 5px; cursor: pointer;">Submit Review</button>
			</form>
		</main>

		<footer id="footer">
			(c) 2025 Sitename <br /><a href="#">About</a> | <a href="#">Contact</a>
		</footer>
	</body>
</html>
