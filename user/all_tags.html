{% extends "base.html" %}
{% block main_content %}
    <section class="browse_categories_sec">
        <div class="container">

            <div class="browse_cat_lists">
                <h3>Movie Categories</h3>
                {% for tag in all_tags %}
                    <ul>
                        <li><a href="{{ url_for('movie.tag_movies', tag_id=tag.id) }}">{{ tag.name }}</a></li>
                    </ul>
                {% endfor %}
                <div class="clearfix"></div>
            </div><!--browse_cat_lists end-->

        </div>

    </section><!--browse-sec end-->
{% endblock %}
