{% extends "base.html" %}
{% block main_content %}

	<section class="banner-section p120">
		<div class="container">
			<div class="banner-text">
				<h2>Login to Discover More</h2>
			</div><!--banner-text end-->
		</div>
	</section><!--banner-section end-->

	<section class="form_popup">
	
		<div class="login_form" id="login_form">

			<div class="user-account-pr">
				<form action='{% url "login" %}' method='POST'>
                     {% csrf_token %}
                    {% for field in form %}
					<div class="input-sec">
						{{ field.errors }}
                        {{ field }}
					</div>
					{% endfor %}

					<div class="input-sec mb-0">
						<button type="submit">Login</button>
					</div><!--input-sec end-->
				</form>

			</div><!--user-account end--->
			<div class="fr-ps">
				<h1>Don't have an account yet? <a href="{% url 'register' %}" title="" class="show_signup">Register</a></h1>
			</div><!--fr-ps end-->
		</div><!--login end--->

	</section><!--form_popup end-->

{% endblock %}
