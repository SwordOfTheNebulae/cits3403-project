<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sitename - Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
        /* Additional layout for visualize page */
        .visualization-container {
            display: flex;
            flex-direction: column;
            gap: 2em;
            margin-top: 2em;
        }
        .chart-card {
            background-color: var(--box-background);
            padding: 2em;
            border-radius: 8px;
            text-align: center;
        }
        .chart-placeholder {
            background-color: var(--background-accent);
            width: 100%;
            height: 300px;
            margin-top: 1em;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="#" id="header-branding">
            <img alt="logo" />
            <h3>Sitename</h3>
        </a>
        <ul id="header-buttons">
            <li><a href="#">Films</a></li>
            <li><a href="#">Lists</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div id="header-right">
            <span id="account">
                <a href="#"><img alt="account-image" src="images/person_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />Login</a>
            </span>
        </div>
    </header>

    <main id="content">
        <h4 class="section-header">Your Movie Taste Visualized</h4>

        <!-- Visualization Cards -->
        <div class="visualization-container">
            <!-- Genre Preference Pie Chart -->
            <div class="chart-card">
                <h3>Genre Preference</h3>
                <div class="chart-placeholder">Pie Chart Placeholder</div>
            </div>

            <!-- Rating Trends Over Time -->
            <div class="chart-card">
                <h3>Rating Trends Over Time</h3>
                <div class="chart-placeholder">Line Graph Placeholder</div>
            </div>

            <!-- Watched vs Recommended Comparison -->
            <div class="chart-card">
                <h3>Watched vs Recommended Movies</h3>
                <div class="chart-placeholder">Bar Chart Placeholder</div>
            </div>
        </div>
    </main>

    <footer id="footer">
        (c) 2025 Sitename <br/>
        <a href="#">About</a> | <a href="#">Contact</a>
    </footer>
</body>
</html>
